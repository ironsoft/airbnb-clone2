{% if user_obj.avatar %}
  <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover" style="background-image: url({{user_obj.avatar.url}});">
  {% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full text-white bg-gray-700 flex justify-center items-center">
      <span class="{{text|default:'text-3xl'}}">{{user_obj.first_name|first}}</span>
    {% endif %}
  </div>
