<div class="w-1/4 px-2 mb-10">
  <a href="{% url 'rooms:detail' room.pk %}">
    <div class="w-full h-64 mb-2 bg-cover bg-center rounded-lg" style="background-image: url({{room.first_photo}})"></div>
    <div class="flex justify-between ">
      <div class="mb-px overflow-hidden flex items-center">
        {% if room.host.superhost %}
          <span class="uppercase border border-black text-xs rounded py-px px-1 font-medium mr-1">superhost</span>
        {% endif %}
          <span class="text-gray-600 truncate block">{{room.city}}, {{room.country.name}}</span>
          {% comment %} room.country 는 국가 코드만 나온다. name 속성을 주면 국가명이 나온다. {% endcomment %}
      </div>
      <div class="flex items-center">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 fill-current text-rose-500" fill="none" viewbox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
          </svg>
        </span>
        <span class="ml-1">
          {{room.total_rating}}
        </span>
      </div>
    </div>
    <span class="text-black w-11/12 block truncate">{{room.name}}</span>
    {% comment %} truncate 속성은 두줄을 한줄로 만들고, block 속성은 ...을 해준다. {% endcomment %}
  </a>
</div>
