<form class="w-full" method="post"">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <span class="text-red-700 text-sm font-medium">{{error}}</span>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include 'mixins/auth/form_input.html' with field=field %}
        <!-- django temaplate에서는 field=field 부분 붙여쓰기가 안되어 html로 전환하기 -->
    {% endfor %}

    <button class="btn border-rose-500 bg-rose-500 text-white">{{cta}}</button>
</form>
